<html>

      .container {
        display: flex;

        height: 80px;
        overflow-x: hidden;
        margin-top: 10%;
      }
      body {

      }

      .box {

        height: 20px;
        border: 1px solid rgb(248, 169, 248);
        box-shadow: inset 0 0 10px rgb(248, 169, 248);
        text-align: center;
        font-size: 20px;
        margin-right: 8px;
        display: none;
        background-color: white;
      }
    </style>
  </head>
